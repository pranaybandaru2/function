<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function reverse(a) {
        var rev = "";
        while (a != 0) {
          rev += a % 10;
          a = parseInt(a / 10);
        }
        return +rev;
      }
      console.log(reverse(12345));
    </script>
  </body>
</html>
