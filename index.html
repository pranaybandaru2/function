<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fac(a) {
        if (a >= 0 && a === parseInt(a)) {
          var factorial = 1;
          while (a > 0) {
            factorial *= a;
            a--;
          }
          return factorial;
        }
      }
    </script>
  </body>
</html>
