<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function power(a, b) {
        if (b == 0) {
          return 1;
        } else {
          return a * power(a, b - 1);
        }
      }
      var num = +prompt(`Enter a number`);
      var pow = +prompt(`Enter a power`);
      console.log(power(num, pow));
    </script>
  </body>
</html>
