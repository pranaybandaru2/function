<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function digit(a) {
        var num = 1;
        while (true) {
          if (parseInt(a / 10 ** num) === 0) break;
          num++;
        }
        return num;
      }
      var num = +prompt(`Enter a number`);
      console.log(digit(num));
    </script>
  </body>
</html>
