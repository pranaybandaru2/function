<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(a) {
        var num = 2;
        var prime = 1;
        while (num < a ** 0.5) {
          if (a % num === 0) {
            prime = 0;
            break;
          }
          num++;
        }
        if (prime) console.log(`${a} is a prime`);
        else console.log(`${a} is not a prime`);
      }
      isPrime(37);
    </script>
  </body>
</html>
