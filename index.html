<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function greatest(a, b, c) {
        // a > b && a > c ? return a : b > c ? return b : return c;
        if (a > b && a > c) {
          return a;
        } else if (b > c) {
          return b;
        } else {
          return c;
        }
      }

      console.log(greatest(9, 10, 16));
    </script>
  </body>
