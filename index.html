<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortasc(a, b, c) {
        // a > b && a > c ? return a : b > c ? return b : return c;
        if (a > b && a > c) {
          if (b > c) {
            console.log(c + "," + b + "," + a);
          } else console.log(b + "," + c + "," + a);
        } else if (b > c) {
          if (a > c) console.log(c + "," + a + "," + b);
          else console.log(console.log(a + "," + c + "," + b));
        } else {
          if (a > b) console.log(console.log(b + "," + a + "," + c));
          else console.log(console.log(a + "," + b + "," + c));
        }
      }

      sortasc(9, 10, 16);
    </script>
  </body>
</html>
